<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rejoignez EMC Youth</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <div class="form-header">
      <h1>Rejoignez EMC Youth</h1>
      <p>Nous luttons ensemble contre la cyberviolence et le cyberharcèlement. Participez à nos événements et ateliers !</p>
    </div>

    <!-- Espace pour l'image -->
    <div class="image-section">
      <img src="_MG_4617 (1).JPG" alt="Image EMC Youth" class="group-image">
    </div>

        <div class="logo-container">
          <img src="logo emcy.jpg" alt="Logo" class="logo">
        </div>

  
      

    <form action="submit.php" method="POST">
      <!-- Informations personnelles -->
      <label for="name">Nom Complet :</label>
      <input type="text" id="name" name="name" required placeholder="Entrez votre nom">

      <label for="email">Adresse E-mail :</label>
      <input type="email" id="email" name="email" required placeholder="Entrez votre email">

      <label for="age">Âge :</label>
<input type="number" id="age" name="age" min="15" max="23" required>


      <label for="school-level">Quel est votre niveau scolaire ?</label>
      <select id="school-level" name="school_level" required>
        <option value="Lycee">Lycée</option>
        <option value="Universitaire">Universitaire</option>
        <option value="Autre">Autre</option>
      </select>

      <label for="city">Votre ville :</label>
      <select id="city" name="city" required>
        <!-- Liste des villes du Maroc à ajouter ici -->
        <option value="Casablanca">Rabat</option>
        <option value="Fès">Kénitra</option>
        <option value="Fès">Salé</option>
        <option value="Fès">Mohammedia</option>
        <option value="Rabat">Casablanca</option>
        <option value="Marrakech">Temara</option>
        <option value="Fès">Autre</option>
        <!-- Ajouter d'autres villes -->
      </select>

      <!-- Compétences et intérêts -->
      <label for="why-join">Pourquoi souhaitez-vous rejoindre EMC Youth ?</label>
      <textarea id="why-join" name="why_join" rows="4" placeholder="Dites-nous en quelques mots" required></textarea>

      <label for="skills">Quelles sont vos compétences ou domaines d'intérêt ?</label>

      <div class="checkbox-group">
        <div class="checkbox-item">
          <input type="checkbox" id="cybersecurity" name="skills" value="Cybersecurity">
          <label for="cybersecurity">Cybersécurité</label>
        </div>
      
        <div class="checkbox-item">
          <input type="checkbox" id="public-speaking" name="skills" value="Public Speaking">
          <label for="public-speaking">Prise de parole en public</label>
        </div>
      
        <div class="checkbox-item">
          <input type="checkbox" id="event-org" name="skills" value="Event Organization">
          <label for="event-org">Organisation d'événements</label>
        </div>
      
        <div class="checkbox-item">
          <input type="checkbox" id="social-media" name="skills" value="Social Media Managing">
          <label for="social-media">Gestion des réseaux sociaux</label>
        </div>
      
        <div class="checkbox-item">
          <input type="checkbox" id="other" name="skills" value="Other">
          <label for="other">Autre</label>
        </div>
      </div>
      

      <!-- Textarea for 'Other' skill -->
      <label for="other-skill" id="other-skill-label" style="display: none;">Veuillez préciser :</label>
      <textarea id="other-skill" name="other_skill" rows="4" placeholder="Expliquez en quelques mots" style="display: none;"></textarea>

      <!-- Disponibilité -->
      <label for="meetings-available">Êtes-vous disponible pour des réunions régulières ?</label>
      <select id="meetings-available" name="meetings_available" required>
        <option value="Oui">Oui</option>
        <option value="Non">Non</option>
      </select>

      <label for="meet-preference">Préférez-vous les réunions en ligne ou en personne ?</label>
      <select id="meet-preference" name="meet_preference" required>
        <option value="En ligne">En ligne</option>
        <option value="En personne">En personne</option>
        <option value="Les deux">Les deux</option>
      </select>

      <label for="team-work">Êtes-vous à l'aise de travailler en équipe ?</label>
      <select id="team-work" name="team_work" required>
        <option value="Oui">Oui</option>
        <option value="Non">Non</option>
      </select>

      <!-- Consentement photo -->
      <label for="photo-consent">Acceptez-vous que nous publions vos photos lors des événements ou sur nos réseaux sociaux ?</label>
      <select id="photo-consent" name="photo_consent" required>
        <option value="Oui">Oui</option>
        <option value="Non">Non</option>
      </select>

      <!-- Commentaires -->
      <label for="comments">Des commentaires ou suggestions ?</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Écrivez vos suggestions ici"></textarea>

      <button type="submit" class="submit-button">Envoyer</button>
    </form>
  </div>

  <script>
    // Show textarea for "Other" skill
    document.getElementById('other').addEventListener('change', function() {
      const otherSkill = document.getElementById('other-skill');
      const otherSkillLabel = document.getElementById('other-skill-label');
      if (this.checked) {
        otherSkill.style.display = 'block';
        otherSkillLabel.style.display = 'block';
      } else {
        otherSkill.style.display = 'none';
        otherSkillLabel.style.display = 'none';
      }
    }); 
    document.querySelector('form').addEventListener('submit', function(event) {
    const age = document.getElementById('age').value;
    if (age < 15 || age > 23) {
        alert('L\'âge doit être compris entre 15 et 23 ans.');
        event.preventDefault();  // Empêche l'envoi du formulaire
    }
});

  </script>
</body>
</html>
